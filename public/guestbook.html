<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

<h1>Guestbook!!<a href="mraw.neocities.org" style="color: #ef931b;">Return</a>

<form id="form">
  <input type="text" id="name" placeholder="Your name (optional)">
  <textarea id="message" required placeholder="Write a message"></textarea>
  <button type="submit">Submit</button>
</form>

<h2>Messages</h2>
<div id="messages"></div>

<script>
const API = "/api/messages"; // your server endpoint

const form = document.getElementById("form");
const messagesDiv = document.getElementById("messages");

// Escape HTML to prevent XSS
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, tag => ({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#39;'
  }[tag]));
}

// Load messages from the server
async function loadMessages() {
  try {
    const res = await fetch(API);
    const data = await res.json();

    messagesDiv.innerHTML = "";
    data.forEach(msg => {
      messagesDiv.innerHTML += `
        <div class="message-box">
          <strong>${escapeHTML(msg.name || "Anonymous")}</strong>
          <small>${new Date(msg.date).toLocaleString()}</small>
          <p>${escapeHTML(msg.message)}</p>
        </div>
      `;
    });
  } catch {
    messagesDiv.innerHTML = "<p>Failed to load messages.</p>";
  }
}

// Handle form submission
form.addEventListener("submit", async e => {
  e.preventDefault();
  const name = document.getElementById("name").value || "Anonymous";
  const message = document.getElementById("message").value;

  try {
    await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, message })
    });

    form.reset();
    loadMessages();
  } catch {
    alert("Failed to submit message.");
  }
});

// Initial load
loadMessages();
</script>

</body>
</html>
